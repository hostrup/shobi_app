<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shobi Parfum Finder (Tailwind Udkast)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <i class="fas fa-spray-can-sparkles text-blue-600 text-xl mr-2"></i>
                    <span class="font-bold text-lg text-gray-800">Shobi Parfum Inspiration</span>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="search-input"
                               class="block w-full sm:w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Søg på navn, firma eller kode...">
                    </div>
                    
                    <button id="favorites-btn"
                            class="flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <i class="fas fa-heart mr-2"></i>
                        Favoritter
                        <span id="favorites-count" class="ml-2 bg-white text-red-600 text-xs font-bold rounded-full px-2 py-0.5">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <div id="results-count" class="text-gray-600 mb-4">Indlæser parfumer...</div>

        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <template id="perfume-card-template">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transition-transform duration-200 hover:scale-105">
            <div class="p-5 relative flex-grow flex flex-col">
                <button class="favorite-btn absolute top-4 right-4 text-2xl text-gray-300 hover:text-red-500 transition-colors">
                    <i class="fa-regular fa-heart"></i>
                </button>
                
                <p class="text-xs font-mono text-gray-500 mb-1" data-field="code">DRC-123</p>
                <h3 class="text-xl font-bold text-gray-900 mb-1" data-field="inspiredBy">Parfumenavn</h3>
                <p class="text-sm text-gray-700 mb-4" data-field="brand">Mærke</p>

                <div class="mt-auto">
                    <a data-field="shobiLink" href="#" target="_blank" rel="noopener noreferrer"
                       class="block w-full text-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Køb hos Shobi
                    </a>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>

</body>
</html>
