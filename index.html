<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shobi Parfum Inspiration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1594035918259-1a523b11f629?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 6rem 0;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
        }
        
        .perfume-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px S12px rgba(0,0,0,0.05);
            transition: all 0.3s ease-in-out;
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .perfume-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .perfume-card .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .perfume-card .card-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #333;
        }
        
        .perfume-card .card-subtitle {
            color: #6c757d;
        }
        
        .perfume-card .card-text {
            font-size: 0.9rem;
            color: #495057;
        }
        
        .perfume-card .card-footer {
            background-color: transparent;
            border-top: none;
            margin-top: auto;
        }
        
        .shobi-link {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .tag {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.6rem;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tag:hover {
            background-color: #0d6efd;
            color: white;
        }

        .icon-section {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .icon-section .fas {
            margin-right: 5px;
            color: #0d6efd;
        }
        
        #totalCount {
            font-weight: 300;
            color: #6c757d;
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="container">
            <h1>Shobi Parfum Inspiration</h1>
            <p class="lead">Find din Shobi-dupe ved at søge på den originale parfume</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group input-group-lg">
                        <input type="text" id="searchInput" class="form-control" placeholder="Søg på brand eller parfumenavn (f.eks. 'Dior Sauvage')...">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Resultater</h2>
            <p id="totalCount" class="mb-0"></p>
        </div>
        <div id="perfumeList" class="row g-4">
            </div>
    </div>

    <footer class="text-center py-4 bg-light">
        <p>&copy; 2024 Shobi Parfum Inspiration. Find os på <a href="https://github.com/hostrup/shobi_app">GitHub</a>.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        let allPerfumes = [];
        let fuse;

        // Funktion til at fetche og initialisere data
        async function init() {
            try {
                const response = await fetch('perfumes_live.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allPerfumes = await response.json();
                
                // Opsæt Fuse.js for fuzzy search
                const options = {
                    includeScore: true,
                    keys: ['inspiredBy', 'brand'],
                    threshold: 0.4 
                };
                fuse = new Fuse(allPerfumes, options);
                
                displayPerfumes(allPerfumes);
                document.getElementById('totalCount').textContent = `Total: ${allPerfumes.length} parfumer`;

            } catch (error) {
                console.error("Kunne ikke indlæse parfumedata:", error);
                document.getElementById('perfumeList').innerHTML = '<p class="text-danger">Fejl: Kunne ikke indlæse parfumedata. Tjek konsollen for detaljer.</p>';
            }
        }

        // Funktion til at vise parfumer på siden
        function displayPerfumes(perfumes) {
            const perfumeList = document.getElementById('perfumeList');
            perfumeList.innerHTML = '';
            
            if (perfumes.length === 0) {
                perfumeList.innerHTML = '<p>Ingen parfumer fundet.</p>';
                return;
            }

            perfumes.forEach(perfume => {
                // Håndterer situationen, hvor det er et Fuse.js resultatobjekt
                const item = perfume.item ? perfume.item : perfume;

                const shobiLink = `https://leparfum.com.gr/en/search?controller=search&s=${item.code.split('-')[0]}`;
                
                const accordsHTML = (item.mainAccords || [])
                    .map(accord => `<span class="tag" onclick="searchByTag('${accord}')">${accord}</span>`)
                    .join('');

                const seasonsHTML = (item.seasons || [])
                    .map(season => {
                        const iconMap = {
                            spring: 'fa-leaf',
                            summer: 'fa-sun',
                            autumn: 'fa-canadian-maple-leaf',
                            winter: 'fa-snowflake'
                        };
                        return `<span class="me-2" title="${season}"><i class="fas ${iconMap[season] || 'fa-question-circle'}"></i></span>`;
                    })
                    .join('');

                const occasionsHTML = (item.occasions || []).slice(0, 2).join(', ');

                const cardHTML = `
                    <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
                        <div class="card perfume-card">
                            <div class="card-body">
                                <h5 class="card-title">${item.inspiredBy}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${item.brand}</h6>
                                <p class="card-text flex-grow-1">${(item.description || 'Ingen beskrivelse tilgængelig.').substring(0, 120)}...</p>
                                
                                <div class="mb-3">
                                    ${accordsHTML}
                                </div>
                                
                                <div class="d-flex justify-content-between icon-section mb-3">
                                    <div>
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>${occasionsHTML || 'N/A'}</span>
                                    </div>
                                    <div>
                                        ${seasonsHTML}
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between align-items-center">
                                <a href="${shobiLink}" target="_blank" class="btn btn-primary">Find på Shobi</a>
                                <span class="shobi-link">${item.code}</span>
                            </div>
                        </div>
                    </div>
                `;
                perfumeList.innerHTML += cardHTML;
            });
        }

        // Søgefunktion
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value;
            if (query.trim() === '') {
                displayPerfumes(allPerfumes);
                document.getElementById('totalCount').textContent = `Total: ${allPerfumes.length} parfumer`;
            } else {
                const results = fuse.search(query);
                displayPerfumes(results);
                 document.getElementById('totalCount').textContent = `Fandt ${results.length} resultater`;
            }
        });
        
        // Funktion til at søge via tags
        window.searchByTag = function(tag) {
            document.getElementById('searchInput').value = tag;
            const results = fuse.search(tag);
            displayPerfumes(results);
            document.getElementById('totalCount').textContent = `Fandt ${results.length} resultater for '${tag}'`;
            window.scrollTo(0, 0);
        }

        // Start applikationen
        init();
    </script>

</body>
</html>
