<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shobi Perfume Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-spray-can-sparkles"></i> Shobi Parfum Inspiration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="input-group mx-auto" style="max-width: 500px;">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" id="search-input" placeholder="Search for name, brand or notes...">
                </div>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <button class="btn btn-outline-danger me-2" id="favorites-btn">
                            <i class="fas fa-heart"></i> Favorites <span class="badge bg-danger" id="favorites-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-info me-2" id="surprise-btn">
                            <i class="fas fa-random"></i> Surprise Me!
                        </button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-palette"></i> Theme
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="light">Light</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="dark">Dark</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="deepsea">Deepsea</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="sandstone">Sandstone</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="rosequartz">Rose Quartz</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="forest">Forest</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="coastal-breeze">Coastal Breeze</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="spiced-amber">Spiced Amber</a></li>
                            <li><a class="dropdown-item theme-choice" href="#" data-theme-value="midnight-bloom">Midnight Bloom</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar">
                    <h5><i class="fas fa-filter"></i> Filters</h5>
                    <div class="accordion" id="filter-accordion">
                        </div>
                    <button class="btn btn-sm btn-secondary w-100 mt-3" id="reset-filters-btn">Reset All Filters</button>
                    
                    <h5 class="mt-4"><i class="fas fa-chart-pie"></i> Top Accords</h5>
                    <canvas id="topAccordsChart"></canvas>
                </div>
            </div>

            <div class="col-lg-9">
                <div id="main-view">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div id="results-count" class="text-muted">Loading...</div>
                        <div>
                            <div class="btn-group me-2" id="sort-btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary active" id="sort-by-name">Sort by Name</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="sort-by-brand">Sort by Brand</button>
                            </div>
                            <div class="btn-group" id="view-btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-outline-secondary active" id="view-grid"><i class="fas fa-th-large"></i></button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" id="view-list"><i class="fas fa-list"></i></button>
                            </div>
                        </div>
                    </div>
                    <div id="perfume-list" class="row g-4">
                        </div>
                </div>

                <div id="brand-view" class="d-none">
                    <button id="back-to-all-btn" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back to All Perfumes</button>
                    <div id="brand-info" class="mb-4"></div>
                    <div id="brand-perfume-list" class="row g-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="perfume-details-modal" tabindex="-1" aria-labelledby="perfumeDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="perfumeDetailsLabel">Perfume Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="perfume-details-content">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
