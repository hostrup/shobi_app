<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World - OpenUI5</title>

    <!-- 1. Load the OpenUI5 Core Library -->
    <script
        id="sap-ui-bootstrap"
        src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>

    <!-- 2. The main application script -->
    <script>
        // Wait for the OpenUI5 framework to be loaded and initialized
        sap.ui.getCore().attachInit(function () {
            "use strict";

            // Use sap.ui.require to ensure the Text control is loaded before we use it
            sap.ui.require(["sap/m/Text"], function (Text) {
                
                // Create a new Text control
                new Text({
                    text: "Hello World - Nu virker det!"
                }).placeAt("content"); // Place the control in the body of the HTML

            });
        });
    </script>

</head>
<body class="sapUiBody" id="content">
</body>
</html>
